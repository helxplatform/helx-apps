version: '3.6'
services:

   webtop-image-apps:
      image: "{{ helx_registry }}/helxplatform/webtop/image-apps:develop"
      container_name: webtop-image-apps
      entrypoint: /init
      ports:
        - 3000:3000
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 2048M
          reservations:
            cpus: '1'
            memory: 1024M 
