---
# Docker compose formatted system.
# NOTE: NB_PREFIX has to be set to "/" as an environment variable if running locally. 
# If running via tycho from HeLx AppStore, tycho will set the variable.
version: "3"
services:
  jupyter-education:
    # image: "{{ helx_registry }}/helxplatform/jupyter-education:0.0.5-3"
    # image: "containers.renci.org/helxplatform/jupyter-education:0.0.5-4" # seems to work eventually
    image: "{{ helx_registry }}/helxplatform/jupyter-datascience:sterling-ez"
    entrypoint:
      - /bin/bash
      - -c
      - start.sh jupyter lab --LabApp.token= --ip="*" --NotebookApp.base_url=${NB_PREFIX} --NotebookApp.allow_origin="*"
      # - start-jupyter-edu.sh
    ports:
      - 8888:8888
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4000M
        reservations:
          cpus: "1"
          memory: 4000M 
