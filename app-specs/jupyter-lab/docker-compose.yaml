version: "0.1.0"
services:
  jupyter-lab:
    image: "docker.io/frostyfan109/minimal-poetry-notebook:test0"
    container_name: jupyter-lab
    user: "jovyan:1136"
    entrypoint:
      - /bin/bash
      - -c
      - start-jupyter-lab.sh
    ports:
      - 8888:8888
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4000M
        reservations:
          cpus: "1"
          memory: 4000M
