version: "3.6"
services:
  napari:
    image: helxplatform/cloudtop-napari:stretch-v0.0.1
    container_name: napari
    entrypoint: /init
    ports:
      - 8080:8080
    volumes:
      - pvc://nfsrods:/nfsrods
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 64000M
        reservations:
          cpus: '2'
          memory: 8000M
