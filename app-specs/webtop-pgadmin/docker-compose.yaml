version: '3.6'
services:

   webtop-pgadmin:
      image: "containers.renci.org/helxplatform/webtop/pgadmin:latest"
      container_name: webtop-pgadmin
      entrypoint: /init
      ports:
        - 3000:3000
      volumes:
         - pvc://helx-sidecar-test/sidecar:/sidecar
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 2048M
          reservations:
            cpus: '1'
            memory: 1024M 
