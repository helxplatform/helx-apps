version: "3"
services:
  slicer:
    image: "{{ helx_registry }}/helxplatform/slicer:85c8187-202310211602-dirty"
    ports:
      - 6901:6901
    volumes:
        - pvc://projects-pvc:/projects
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8192M
          ephemeralStorage: 1024Mi
          devices:
            - capabilities: ["gpu"]
              count: "1"
        reservations:
          cpus: '.5'
          memory: 250M
          ephemeralStorage: 1024Mi
          devices:
            - capabilities: ["gpu"]
              count: "0"
